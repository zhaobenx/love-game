<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
{% if image %}<img src="{{ image }}">{{ image }}</img> 
{% else %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="315" width="342">
    <defs>
     <style type="text/css"><![CDATA[
       .outline { stroke:none; stroke-width:0 }
     ]]></style>
      <g id="heart">
      <path d="M0 200 v-200 h200      a100,100 90 0,1 0,200     a100,100 90 0,1 -200,0     z"/>
     </g>
    </defs>
    <desc>
      a nearly perfect heart
        made of two arcs and a right angle
    </desc>
     <use xlink:href="#heart" class="outline " fill="red" transform="rotate(225,150,121)"/>
   </svg>
{% endif %}
    <h1>{{ dialogue }}</h1>
    {% for choice in choices %}
    <a  href="{{ choice.path }}"> {{ choice.name }} </button>
    {% endfor %}
</body>
</html>
