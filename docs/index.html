<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Game</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
    <style>
        body {
            color: white;
            background-color: lightpink;
            font-size: 1.6em;
            margin-left: 20%;
            margin-right: 20%;
            font-family: 'Lato', sans-serif;
        }

        /* #main{
            transition: 1s;
        } */

        .transfrom {
            animation: slide 0.3s forwards;
            -webkit-animation: slide 0.3s forwards;
        }

        @keyframes slide {
            0% {
                transform: translateY(0%);
            }
            50% {
                transform: translateY(80%);
            }
            100% {
                transform: translateY(0%);
            }
        }


        #images {
            height: 300px;
            background-size: cover;
            background-position: center;
            margin-bottom: 1em;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;

        }

        .centered {
            position: absolute;
            bottom: 0;

            background-color: black;
            opacity: 0.5;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            -webkit-transition-duration: 0.2s;
            /* Safari */
            transition-duration: 0.2s;
        }

        .centered:hover {
            opacity: 1;
        }

        input {
            width: 100%;
            height: 30px;
            text-align: center;
            font-size: 1em;
            margin-top: 15px;
        }

        #buttonBox {
            text-align: center;
        }

        button {
            margin-left: 10px;
            margin-top: 15px;
            border-radius: 4px;
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
        }

        .buttonRed {
            background-color: #DC5050;
        }

        button:hover {
            background-color: rgb(152, 240, 155);
            /* Green */
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .buttonRed:hover {
            background-color: rgb(233, 155, 155);
            /* Green */
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        @media only screen and (max-width: 640px) and (min-width: 300px) {
            body {
                margin-right: 10%;
                margin-left: 10%;
            }
        }

        @media only screen and (max-width: 340px) {
            body {
                margin-right: 3%;
                margin-left: 3%;
            }
        }
    </style>

</head>

<body>
    <div id="main">
        <div class="container">
            <div id="images">
            </div>
            <div id="text" class="centered">
            </div>
        </div>

        <!-- <input id="input" onkeypress="submitDogName(this)" placeholder='Type Your Dogs Name and Enter to Begin'> -->
        <div id="buttonBox">
        </div>
    </div>
    <script>
        var images = document.getElementById("images");
        var text = document.getElementById("text");
        var buttonBox = document.getElementById('buttonBox');
        var input = document.getElementById('input');


        var changeText = function (words) {
            text.innerHTML = words;
        };

        var changeImage = function (img) {
            images.style.backgroundImage = "url(" + img + ")";
        };

        var changeButtons = function (buttonList) {
            buttonBox.innerHTML = "";
            for (var i = 0; i < buttonList.length; i++) {
                dict = buttonList[i]
                name = Object.keys(dict)[0]
                path = dict[name]
                if (name == "Restart") {
                    buttonBox.innerHTML += "<button class='buttonRed' onClick=\"advanceTo(scenario." + path + ")\">" + name + "</button>";
                }
                else {
                    buttonBox.innerHTML += "<button onClick=\"advanceTo(scenario." + path + ")\">" + name + "</button>";
                }
            }
        };

        var main = document.getElementById("main");
        main.addEventListener("animationend", function () {
            main.classList.remove("transfrom");
        })

        var advanceTo = function (s) {
            main.classList.add("transfrom");
            changeImage(s.image)
            changeText(s.text)
            changeButtons(s.choices)
        };

        var scenario = {'index': {'text': '暗恋的同桌喊你去吃饭', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'是': 'scene2'}, {'否': 'scene3'}]}, 'scene2': {'text': '被家长抓到打了一顿', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'好好学习': 'end'}, {'继续地下恋情': '考试'}]}, '考试': {'text': '考试了，是谈恋爱还是学习', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'学习': '考上复旦'}, {'恋爱': '考试失败'}]}, '考试失败': {'text': '考试失败回家养猪，TA离你而去', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'Restart': 'index'}]}, '考上复旦': {'text': '考上了复旦，却失去了TA', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'Restart': 'index'}]}, 'scene3': {'text': '注孤生，再给你次机会要不要？', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'要': 'index'}, {'否': 'end'}]}, 'end': {'text': '早恋结束，好好学习', 'image': 'http://scimg.158pic.com/allimg/170217/106-1F21F92934T8.jpg', 'choices': [{'Restart': 'index'}]}};

        function checkVariable() {

            if (typeof scenario !== "undefined") {
                advanceTo(scenario.index)
                console.log("Game Start")
            }
            else {
                setTimeout(checkVariable, 1000);
            }
        }
        checkVariable()

    </script>
</body>

</html>
