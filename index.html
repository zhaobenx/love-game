<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>恋爱101</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>

      
      <!-- failed -->
      <div class="modal fade" id="failedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">然后 没有然后了</h4>
            </div>
            <div class="modal-body">
                你的分数是 <span class="scoreModal"> </span>
                <h4 class= "bg-success"> 故事就这样结束了 </h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default button-restart" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                  
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">最终得分</h4>
                </div>
                <div class="modal-body">
                    你的分数是 <span class="scoreModal"> </span>
                    <h4 id="gameStatus"> </h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default button-restart" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>



    <div id="score"></div>
    <div class="container" id="main">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1  col-lg-offset-1">
                <h1>早恋101大作战！</h1>>
                <h2 class="bg-success" id="text">故事的小黄瓜</h2>
                <div id="buttonBox"></div>
            </div>
        </div>
    </div>
    <div id="info" data-toggle="popover" data-placement="top" data-html="true" title="创作人员" data-content="组员：施文鑫、赵凌丰、谢宇童、陶泽平、金宵、丁婧婕、黄一

        <span class="glyphicon glyphicon-info-sign" style="font-size:1.5em;color: white;" aria-hidden="true"></span>
    </div>
   
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
